<div class="quantity-selector">
    <button class="qty-btn" (click)="decreaseQuantity()">
      <img src="assets/images/icon-decrement-quantity.svg" alt="Minus Icon" class="icon">
    </button>
    <span class="quantity">{{ quantity }}</span>
    <button class="qty-btn" (click)="increaseQuantity()">
      <img src="assets/images/icon-increment-quantity.svg" alt="Plus Icon" class="icon">
    </button>
  </div>
